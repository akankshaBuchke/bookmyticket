#### Application Metadata ########
spring.application.name=bmt
server.servlet.context-path=/bmt
server.port=8090

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/bookmyticket?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root123

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#######  Logging #########
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=DEBUG
logging.level.com.bmt=DEBUG
logging.file=C:\bookmyticket.log